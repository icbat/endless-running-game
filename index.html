<html>

<head>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="launches">
        <h2>Launches</h2>
        <div class="metric"></div>
    </div>
    <div id="gamesStarted">
        <h2>Games Played</h2>
        <div class="metric"></div>
    </div>
    <div id="usersHaveStartedGames"></div>
    <div id="deathsPerObstacle"></div>
    <div id="avgScore"></div>
    <div id="scoreScatterplot"></div>
</body>

<script>
    var baseUrl = "https://square-squared-stats.herokuapp.com/";
    $.ajax(baseUrl + 'launch', {
        dataType: "json",
        method: "GET",
        success: function(response) {
            $('#launches .metric').text(response.total);
        }
    });

    $.ajax(baseUrl + 'gameStart', {
        dataType: "json",
        method: "GET",
        success: function(response) {
            $('#gamesStarted .metric').text(response.total);
        }
    });
</script>

</html>
